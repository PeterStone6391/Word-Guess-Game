<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Eagle+Lake"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container gameFont seeThrough">
        <h1 class="display-4">Lord of the Rings</h1>
        <h2>Hangman Game</h2>
        <h6>~</h6>
        <p class="lead">
          "All you have to decide is what to do with the time that is given to
          you" -Gandalf.
        </p>
        <br />
        <p>
          what letter to press, up to 8 guesses to decide the fate of Middle
          Earth!
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-6" id="results-img">
        <img src="https://picsum.photos/200/300" alt="random photo" />
      </div>
      <div class="col-6 gameFont" id="game-info">
        <div id="PLACEHOLDER FOR GAME" class="margin2"></div>
        <div class="incorrect">Incorrect Guesses-</div>
        <div id="incorrect Guesses" class="incorrect"></div>
        <div>Guesses Remaining-</div>
        <div id="GuessesRemaining"></div>
        <div>Victories-</div>
        <div id="victories"></div>
      </div>
    </div>
  </body>
</html>
